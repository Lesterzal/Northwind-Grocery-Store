<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/products-page/products.css">

    <script defer src="/main.js"></script>

    <title>Products</title>
</head>
    <body>
        <header id="header">
            <div class="logo">
            <a href="#">Northwind Grocery Store</a>
                </div>
                <ul class="navigation">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/products-page/products.html">Products</a></li>

				<div class="container">
					<h1 class="display-1 text-center text-dark">Product Search</h1>
				
					<form>
						<div class="mb-3">
							<label for="filterSelect" class="form-label">Browse All Our Products Below</label>
				
							<select id="filterSelect" class="form-control" name="category">
								<option value="selectOne">Select one</option>
								<option value="searchByCategory">Search By Category</option>
								<option value="viewAll">View all</option>
							</select>
				
							<select id="categoryDropdown" class="form-control" style="display:none"></select>
				
							<table class="table" id="productTable" style="display:none">
								<thead class="productTableHead">
									<th>Name:</th>
									<th>Price:</th>
									<th>Product ID:</th>
								</thead>
								<tbody id="productTableBody"></tbody>
							</table>
						</div>
					</form>
				</div>		

    </body>
